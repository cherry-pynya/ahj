<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChaosBot</title>
  </head>
  <body>
    <div class="bot-container border">
      <div class="bot-window">
        <div class="bot-window-top border">
          <div class="header">
            <h1>ChaosBot</h1>
          </div>
          <div class="lens-container">
            <a href="#" class="lens"><span class="visually-hidden">a</span></a>
          </div>
        </div>
        <div class="bot-window-messages border"></div>
        <form class="bot-form">
          <div class="file-input-container">
            <input
              type="file"
              class="file-input"
              accept="audio/*, video/*, image/*, .pdf, .doc, .xls, .txt"
            />
            <div class="file-input-icon"></div>
          </div>
          <input class="bot-form-input" />
          <button type="button" class="form-btn geo">Geo</button>
          <!-- <button type="button" class="form-btn">Voice</button>
          <button type="button" class="form-btn">Video</button> -->
        </form>
      </div>
      <div class="bot-sidebar border">
        <div class="shared-media-container">
          <h2>Shared media</h2>
          <div class="shared-media-list-container">
            <ul class='shared-media-list'></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
